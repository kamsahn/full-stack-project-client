<!DOCTYPE html>
<html>

<head>
  <title>Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Recipe Tracker</a>
    <!-- sign in form -->
    <form id="sign-in-form" class="form-inline">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="credentials[email]" type="email" class="mx-1 form-control" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password]" type="password" class="mx-1 form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <button class="mx-1 btn btn-secondary">Sign Up</button>
    </form>
    <!-- sign in form end -->

    <!-- sign up form -->
    <form id="sign-up-form" class="form-inline">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="credentials[email]" type="email" class="mx-1 form-control" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password]" type="password" class="mx-1 form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password_confirmation]" type="password" class="mx-1 form-control" placeholder="Password Confirmation">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <button class="mx-1 btn btn-secondary">Sign Up</button>
    </form>
    <!-- sign up form end -->

    <!-- change password button start -->
    <form id="change-password-button">
      <input type="submit" class="btn btn-primary" value="Change Password">
    </form>
    <!-- change password button end -->

    <!-- change password form start -->
    <form id="change-password-form" class="form-inline">
      <div class="form-group">
        <label>Old Password</label>
        <input name="passwords[old]" type="password" class="mx-1 form-control" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input name="passwords[new]" type="password" class="mx-1 form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Change</button>
    </form>
    <!-- change password form end -->

    <!-- sign out form start -->
    <form id="sign-out-form">
      <input type="submit" class="btn btn-primary" value="Sign Out">
    </form>
    <!-- sign out form end -->

  </nav>

  <p id="user-message"></p>

  <div id="content" class="content">
    <div id="crud-content"></div>
  </div>

  <div id="recipe-div" class="resource-div">
    <form id="create-recipe-form">
      <input name="recipe[name]" type="text" placeholder="Enter recipe name">
      <input name="recipe[description]" type="text" placeholder="Enter recipe description">
      <input type="submit" value="Create Recipe">
    </form>
    <form id="get-recipes-form">
      <input class="btn btn-primary" type="submit" value="Recipes">
    </form>
    <form id="update-recipe-form">
      <input name="recipe[name]" type="text" placeholder="Updated recipe name here">
      <input name="recipe[description]" type="text" placeholder="Updated recipe description here">
      <input type="submit" value="Update Recipe">
    </form>
  </div>

  <div id="ingredient-div" class="resource-div">
    <form id="create-ingredient-form">
      <input name="ingredient[name]" type="text" placeholder="Enter ingredient name">
      <input name="meal[unit]" type="text" placeholder="Enter meal unit">
      <input name="meal[amount]" type="text" placeholder="Enter meal amount">
      <input type="submit" value="Create Ingredient">
    </form>
    <form id="update-ingredient-form">
      <input name="ingredient[name]" type="text" placeholder="Updated ingredient name here">
      <input name="meal[unit]" type="text" placeholder="Enter meal unit">
      <input name="meal[amount]" type="text" placeholder="Enter meal amount">
      <input type="submit" value="Update Ingredient">
    </form>
  </div>

  <div id="direction-div" class="resource-div">
    <form id="create-direction-form">
      <input name="direction[step]" type="text" placeholder="Enter direction step">
      <input type="submit" value="Create Direction">
    </form>
    <form id="update-direction-form">
      <input name="direction[step]" type="text" placeholder="Updated direction step here">
      <input type="submit" value="Update Direction">
    </form>
  </div>
</body>

</html>
