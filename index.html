<!DOCTYPE html>
<html>

<head>
  <title>Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Recipe Tracker</a>
    <p id="user-message" style="color: red;"></p>

    <!-- sign in form start -->

    <form id="sign-in-form" class="form-inline">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="credentials[email]" type="email" class="mx-1 form-control" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password]" type="password" class="mx-1 form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <button class="mx-1 btn btn-secondary">Sign Up</button>
    </form>

    <!-- sign in form end -->

    <!-- sign up form -->

    <form id="sign-up-form" class="form-inline">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="credentials[email]" type="email" class="mx-1 form-control" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password]" type="password" class="mx-1 form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password_confirmation]" type="password" class="mx-1 form-control" placeholder="Password Confirmation">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <button class="mx-1 btn btn-secondary">Sign Up</button>
    </form>
    <!-- sign up form end -->

    <!-- change password button start -->
    <form id="change-password-button">
      <input type="submit" class="btn btn-primary" value="Change Password">
    </form>
    <!-- change password button end -->

    <!-- change password form start -->
    <form id="change-password-form" class="form-inline">
      <div class="form-group">
        <label>Old Password</label>
        <input name="passwords[old]" type="password" class="mx-1 form-control" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input name="passwords[new]" type="password" class="mx-1 form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Change</button>
    </form>
    <!-- change password form end -->

    <!-- sign out form start -->
    <form id="sign-out-form">
      <input type="submit" class="btn btn-primary" value="Sign Out">
    </form>
    <!-- sign out form end -->

  </nav>

  <main>
    <div id="content-flex" class="content-flex">
      <div id="crud-content"></div>
    </div>

    <div id="intro-message" class="jumbotron">
      <div id="var-jumbo-heading">
        <h1 class="display-4">Welcome to your cookbook!</h1>
      </div>
      <p class="lead">This is a simple, easy to use web app for tracking your own recipes. You can name and describe your idea and add ingredients and directions to it. View a recipe to see more details.</p>
      <hr class="my-4">
      <div id="var-jumbo-message">
        <p>Sign in to get cooking!</p>
      </div>
    </div>

    <div class="form-wrapper container" id="form-wrapper">

      <!-- recipe forms start -->

      <form class="my-2" id="create-recipe-form">
        <div class="row">
          <div class="col">
            <input name="recipe[name]" type="text" class="form-control" placeholder="Enter recipe name">
          </div>
          <div class="col">
            <input name="recipe[description]" type="text" class="form-control" placeholder="Enter recipe description">
          </div>
          <div class="col">
            <input class="btn my-1" type="submit" value="Create Recipe">
          </div>
        </div>
      </form>

      <form class="my-2" id="update-recipe-form">
        <div class="row">
          <div class="col">
            <input name="recipe[name]" type="text" class="form-control" placeholder="Updated recipe name">
          </div>
          <div class="col">
            <input name="recipe[description]" type="text" class="form-control" placeholder="Updated recipe description">
          </div>
          <div class="col">
            <input class="btn my-1" type="submit" value="Update Recipe">
          </div>
        </div>
      </form>

      <!-- recipe forms end -->

      <!-- ingredient forms start -->

      <form class="my-2" id="create-ingredient-form">
        <div class="row">
          <div class="col">
            <input name="ingredient[name]" type="text" class="form-control" placeholder="Enter ingredient name">
          </div>
          <div class="col">
            <input name="meal[unit]" type="text" class="form-control" placeholder="Enter ingredient unit">
          </div>
          <div class="col">
            <input name="meal[amount]" type="text" class="form-control" placeholder="Enter ingredient amount">
          </div>
          <div class="col">
            <input class="btn my-1" type="submit" value="Create Ingredient">
          </div>
        </div>
      </form>

      <form class="my-2" id="update-ingredient-form">
        <div class="row">
          <div class="col">
            <input name="ingredient[name]" type="text" class="form-control" placeholder="Updated ingredient name">
          </div>
          <div class="col">
            <input name="meal[unit]" type="text" class="form-control" placeholder="Enter ingredient unit">
          </div>
          <div class="col">
            <input name="meal[amount]" type="text" class="form-control" placeholder="Enter ingredient amount">
          </div>
          <div class="col">
            <input class="btn my-1" type="submit" value="Create Ingredient">
          </div>
        </div>
      </form>

      <!-- ingredient forms end -->

      <!-- direction forms start -->

      <form class="my-2" id="create-direction-form">
        <div class="row">
          <div class="col">
            <input name="direction[step]" type="text" class="form-control" placeholder="Enter step here">
          </div>
          <div class="col">
            <input class="btn my-1" type="submit" value="Create Direction">
          </div>
        </div>
      </form>

      <form class="my-2" id="update-direction-form">
        <div class="row">
          <div class="col">
            <input name="direction[step]" type="text" class="form-control" placeholder="Updated step here">
          </div>
          <div class="col">
            <input class="btn my-1" type="submit" value="Update Direction">
          </div>
        </div>
      </form>

      <!-- direction forms end -->


      <form id="get-recipes-target" class="col-2">
        <input class="btn btn-primary btn-lg" type="submit" value="Recipes">
      </form>

    </div>

  </main>

</body>

</html>
